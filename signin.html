<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Websy</title>
  <style>
    body { background: #fff; color: #000; font-family: Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { border: 1px solid #000; padding: 2rem; border-radius: 8px; width: 300px; }
    input, button {
      width: 100%;
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button { background: #000; color: #fff; border: none; cursor: pointer; }
    a { color: #000; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input id="signin-username" placeholder="Username" required />
    <input id="signin-password" type="password" placeholder="Password" required />
    <button onclick="signin()">Sign In</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script>
    function signin() {
      const user = document.getElementById('signin-username').value;
      const pass = document.getElementById('signin-password').value;
      const storedUser = localStorage.getItem('websyUser');
      const storedPass = localStorage.getItem('websyPass');
      if (user === storedUser && pass === storedPass) {
        localStorage.setItem('websySignedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Incorrect credentials.');
      }
    }
  </script>
</body>
</html>
